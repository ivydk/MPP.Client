<nav class="navbar text-lg bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand">IMDb - movie list</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4 movie-card" *ngFor="let movie of movies">
      <div class="card h-100" (click)="openModal(movie, content)">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ movie.year }}</h6>
          <p class="card-text">Rating: {{ movie.rating }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- modal, opens on click -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ selectedMovie?.title }}</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p><strong>Year:</strong> {{ selectedMovie?.year }}</p>
      <p><strong>Rating:</strong> {{ selectedMovie?.rating }}</p>
      <p><strong>IMDB ID:</strong> {{ selectedMovie?.imdb_id }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
</div>
